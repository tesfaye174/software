<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea Una Storia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F3F3F3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 10px 10px 20px #B9BCC1, -10px -10px 20px #FFFFFF;
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #31456A;
            font-weight: 700;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-weight: 400;
            color: #222222;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            background: #F3F3F3;
            box-shadow: inset 5px 5px 10px #B9BCC1, inset -5px -5px 10px #FFFFFF;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #31456A;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 5px 5px 10px #B9BCC1, -5px -5px 10px #FFFFFF;
        }
        button:hover {
            background: #222222;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #31456A;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Crea la Tua Storia</h1>
    <form id="storyForm">
        <div class="form-group">
            <label for="storyTitle">Titolo della Storia</label>
            <input type="text" id="storyTitle" name="storyTitle" required>
        </div>
        <div class="form-group">
            <label for="storyGenre">Genere</label>
            <select id="storyGenre" name="storyGenre">
                <option value="fantasy">Fantasy</option>
                <option value="avventura">Avventura</option>
                <option value="mistero">Mistero</option>
                <option value="scienzaFiction">Scienza Fiction</option>
            </select>
        </div>
        <div class="form-group">
            <label for="storyDescription">Descrizione</label>
            <textarea id="storyDescription" name="storyDescription" rows="5" required></textarea>
        </div>
        <button type="submit">Crea Storia</button>
    </form>
    <a href="index.html" class="back-link">Torna alla Home</a>
</div>
<script>
    document.getElementById('storyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const title = document.getElementById('storyTitle').value;
        const genre = document.getElementById('storyGenre').value;
        const description = document.getElementById('storyDescription').value;
        alert(`Storia Creata!\n\nTitolo: ${title}\nGenere: ${genre}\nDescrizione: ${description}`);
        this.reset();
    });
</script>
</body>
</html>

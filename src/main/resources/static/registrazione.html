<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <style>
        /* Colori e stili principali */
        :root {
            --sustainable-linen: #FAF3E1; /* Sustainable Linen */
            --recycled-cotton: #F5E7C6; /* Recycled Cotton */
            --electric-tangerine: #FF6D1F; /* Electric Tangerine */
            --black-hole: #222222; /* Black Hole */
            --border-color: #d2d2d7; /* Grigio bordo */
            --button-hover-color: #FF6D1F; /* Electric Tangerine */
            --input-background: #ffffff; /* Bianco */
            --input-border: #d2d2d7; /* Grigio bordo */
            --error-color: #d93025; /* Rosso errore */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--sustainable-linen);
            color: var(--black-hole);
            line-height: 1.6;
        }

        section {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background-color: var(--recycled-cotton);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 0.9rem;
            color: var(--black-hole);
        }

        input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            color: var(--black-hole);
            background-color: var(--input-background);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--electric-tangerine);
        }

        input.error {
            border-color: var(--error-color);
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--electric-tangerine);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        p {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
        }

        p a {
            color: var(--electric-tangerine);
            text-decoration: none;
            transition: color 0.3s;
        }

        p a:hover {
            color: var(--button-hover-color);
        }
    </style>
</head>
<body>
<!-- Sezione Registrazione -->
<section id="registrazione">
    <h2>Crea il tuo account</h2>
    <form id="form-registrazione">
        <label for="nome-utente">Nome Utente:</label>
        <input type="text" id="nome-utente" placeholder="Inserisci il tuo nome utente" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Inserisci la tua email" required>

        <label for="password-registrazione">Password:</label>
        <input type="password" id="password-registrazione" placeholder="Crea una password" required>

        <label for="conferma-password">Conferma Password:</label>
        <input type="password" id="conferma-password" placeholder="Conferma la tua password" required>

        <button type="button" onclick="registrazione()">Registrati</button>
    </form>
    <p>Hai gi√† un account? <a href="login.html">Accedi qui</a></p>
    <p><a href="index.html">torna alla home</a></p>
</section>

<script>
    // Funzione di registrazione
    function registrazione() {
        const nomeUtente = document.getElementById('nome-utente').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password-registrazione').value;
        const confermaPassword = document.getElementById('conferma-password').value;

        // Controllo delle password
        if (password !== confermaPassword) {
            alert("Le password non corrispondono!");
            document.getElementById('password-registrazione').classList.add('error');
            document.getElementById('conferma-password').classList.add('error');
            return;
        } else {
            document.getElementById('password-registrazione').classList.remove('error');
            document.getElementById('conferma-password').classList.remove('error');
        }

        // Simulazione di invio dati (puoi collegarlo a un backend)
        alert(`Registrazione completata!\nNome Utente: ${nomeUtente}\nEmail: ${email}`);
    }
</script>
</body>
</html>

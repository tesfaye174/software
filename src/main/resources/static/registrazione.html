<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Intertwined Stories Logo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css">
</head>
<body>
<header>
    <nav class="nav-container">
        <a href="index.html" class="logo">
            <img src="static/imag/Stoiesb.png" height="71" width="562"/>
        </a>
    </nav>
</header>
<!-- Sezione Registrazione -->
<div class="container">
    <section id="registrazione" class="card slide-up">
        <h2 class="fade-in">Crea il tuo account</h2>
        <form id="form-registrazione" class="slide-left">
            <label for="nome-utente">Nome Utente:</label>
            <input type="text" id="nome-utente" placeholder="Inserisci il tuo nome utente" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Inserisci la tua email" required>

            <label for="password-registrazione">Password:</label>
            <input type="password" id="password-registrazione" placeholder="Crea una password" required>

            <label for="conferma-password">Conferma Password:</label>
            <input type="password" id="conferma-password" placeholder="Conferma la tua password" required>

            <button type="submit" onclick="registrazione()" class="pulse">Registrati</button>
        </form>
        <p class="fade-in">Hai gi√† un account? <a href="login.html">Accedi qui</a></p>
        <p class="fade-in"><a href="index.html">Torna alla home</a></p>
    </section>
</div>

<script src="registrazione.js"></script>
</body>
</html>

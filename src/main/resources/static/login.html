<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/assets/css/modern.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Colori e stili principali */
        :root {
            --background-color: #FAF3E1; /* Sustainable Linen */
            --text-color: #222222; /* Black Hole */
            --border-color: #F5E7C6; /* Recycled Cotton */
            --button-color: #FF6D1F; /* Electric Tangerine */
            --button-hover-color: #D85C19; /* Versione scura di Electric Tangerine */
            --input-background: #ffffff; /* Bianco */
            --input-border: #F5E7C6; /* Recycled Cotton */
            --error-color: #D93025; /* Rosso errore */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        section {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--input-background);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--button-color);
        }

        input.error {
            border-color: var(--error-color);
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--button-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        p {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
        }

        p a {
            color: var(--button-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        p a:hover {
            color: var(--button-hover-color);
        }
    </style>
</head>
<body>
<!-- Sezione Login -->
<div class="container">
    <section id="login" class="card slide-up">
        <h2 class="fade-in">Accedi al tuo account</h2>
        <form id="form-login" class="slide-left">
            <label for="email-login">Email:</label>
            <input type="email" id="email-login" placeholder="Inserisci la tua email" required>

            <label for="password-login">Password:</label>
            <input type="password" id="password-login" placeholder="Inserisci la tua password" required>

            <button type="button" onclick="login()" class="pulse">Accedi</button>
        </form>
        <p class="fade-in">Non hai un account? <a href="registrazione.html">Registrati qui</a></p>
        <p class="fade-in"><a href="index.html">Torna alla home</a></p>
    </section>
</div>

<script src="assets/assets/js/main.js"></script>
<script>
    // Funzione di login
    function login() {
        const email = document.getElementById('email-login').value;
        const password = document.getElementById('password-login').value;
        
        // Usa UserManager per effettuare il login
        UserManager.login(email, password, (error, data) => {
            if (error) {
                alert("Errore di login: " + (error.message || "Credenziali non valide"));
                document.getElementById('email-login').classList.add('error');
                document.getElementById('password-login').classList.add('error');
                return;
            }
            
            alert("Login effettuato con successo!");
            // Reindirizza l'utente alla home.html
            window.location.href = "home.html";
        });
    }
    
    // Inizializza il gestore utenti quando la pagina si carica
    document.addEventListener('DOMContentLoaded', function() {
        UserManager.init();
    });
</script>
</body>
</html>

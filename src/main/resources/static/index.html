<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storie Interattive</title>
    <style>
        body {
     font-family: 'Helvetica Neue', Arial, sans-serif;
     margin: 0;
     padding: 0;
     color: #333;
     background-color: #f0f8ff;
 }
 header {
     background-color: #5A20CB;
     color: white;
     padding: 2rem 1rem;
     text-align: center;
 }
 header h1 {
     margin: 0;
     font-size: 2.5rem;
     font-weight: bold;
 }
 main {
     display: flex;
     flex-direction: column;
     align-items: center;
     justify-content: center;
     height: calc(100vh - 160px);
     text-align: center;
     padding: 1rem;
 }
 main h2 {
     font-size: 4rem;
     color: #5A20CB;
     margin-bottom: 1.5rem;
     text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
 }
 main p {
     font-size: 1.2rem;
     color: #555;
     max-width: 600px;
     margin: 0 auto 2.5rem;
 }
 main a {
     display: inline-block;
     padding: 1rem 2rem;
     background-color: #5A20CB;
     color: white;
     text-decoration: none;
     font-size: 1.2rem;
     border-radius: 8px;
     transition: background-color 0.3s, transform 0.3s;
 }
 main a:hover {
     background-color: #713FC2;
     transform: scale(1.05);
 }
 footer {
     background-color: #5A20CB;
     color: white;
     text-align: center;
     padding: 1.5rem 0;
     font-size: 1rem;
 }

    </style>
</head>
<body>
<header>
    <h1>Storie Interattive</h1>
</header>

<main>
    <h2>Benvenuto!</h2>
    <p>Esplora, crea e condividi storie che prendono vita. Ogni scelta che fai determina il tuo percorso.</p>

</main>

<footer>

</footer>
</body>
</html>

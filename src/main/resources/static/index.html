<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storie Interattive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color Palette */
            --sustainable-linen: #FAF3E1;
            --recycled-cotton: #F5E7C6;
            --electric-tangerine: #FF6D1F;
            --black-hole: #222222;
            --primary-color: #31456A;
            --secondary-color: #DD3838;
            --background-color: #F3F3F3;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        /* Main Content */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(49, 69, 106, 0.05), rgba(243, 243, 243, 0.1));
        }

        main .card {
            background-color: white;
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }

        main h2 {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        main h3 {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        main p {
            font-size: 1.2rem;
            color: var(--text-color);
            max-width: 700px;
            margin: 0 auto 2.5rem;
            line-height: 1.8;
        }

        main a.button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--secondary-color);
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        main a.button:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .fade-in { animation: fadeIn 1s ease; }
        .slide-up { animation: slideUp 1s ease; }

        /* Responsive Design */
        @media (max-width: 768px) {
            main h2 { font-size: 3rem; }
            main h3 { font-size: 1.5rem; }
            main .card {
                padding: 2rem;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>Storie Intrecciate</h1>
</header>

<main class="container">
    <div class="card fade-in">
        <h2 class="slide-up">Benvenuto!</h2>
        <h3 class="slide-left">Pronto a vivere un'avventura unica?</h3>
        <p class="slide-right">
            Immergiti in un mondo di storie interattive dove ogni scelta che fai può cambiare tutto.
            Sogna, esplora e condividi i tuoi percorsi con la nostra comunità.
        </p>
        <a href="registrazione.html" class="button">Inizia ora</a>
    </div>
</main>

<footer>
    &copy; 2025 Storie Interattive. Tutti i diritti riservati.
</footer>

<script>
    // Minimal User Management
    const UserManager = {
        currentUser: null,
        init: function() {
            // Check if user is logged in
            const startLink = document.querySelector('main a');
            if (this.currentUser && startLink) {
                startLink.href = "story.html?id=1";
                startLink.textContent = "Inizia la tua avventura";
            }
        },
        login: function(email, password, callback) {
            // Simulated login
            if (email && password) {
                this.currentUser = { email: email };
                callback(null, this.currentUser);
            } else {
                callback(new Error("Credenziali non valide"));
            }
        }
    };

    document.addEventListener('DOMContentLoaded', function() {
        UserManager.init();
    });
</script>
</body>
</html>
